<ion-side-menus>

  <ion-pane ion-side-menu-content>

    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>

    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

  </ion-pane>

  <ion-side-menu side="left">


    <ion-content>

      <ion-list>

        <div class="item item-divider item-icon-right">
          Platser
          <i class="icon small-icon" ng-class="{'ion-plus': !menu.struggles.expanded, 'ion-minus': menu.struggles.expanded}" ng-click="menu.struggles.expanded = !menu.struggles.expanded"></i>
        </div>

        <div class="item item-button-right" ng-show="menu.struggles.expanded"
           ng-repeat="(struggleKey,struggle) in struggles track by struggle.name">
          <a ng-href="#/struggle/{{struggle.id}}" class="menu-close"> {{struggle.name}}</a>
          <button class="button button-clear button-dark menu-close" ng-click="goTo(struggleKey)">
            <i class="icon ion-location"></i>
          </button>
        </div>

        <div class="item item-divider item-icon-right">
          Filter
          <i class="icon small-icon ion-minus" ng-class="{'ion-plus': !menu.categories.expanded, 'ion-minus': menu.categories.expanded}" ng-click="menu.categories.expanded = !menu.categories.expanded"></i>
        </div>

        <div ng-show="menu.categories.expanded">
        <div class="item item-icon-left item-icon-right">
          <i class="icon small-icon ion-speakerphone"></i>
          Nyheter
          <i class="icon small-icon ion-checkmark"></i>
        </div>

        <div class="item item-icon-left item-icon-right">
          <i class="icon small-icon ion-home"></i>
          Stadskamp
          <i class="icon small-icon ion-checkmark"></i>
        </div>

        <div class="item item-icon-left item-icon-right">
          <i class="icon small-icon ion-wrench"></i>
          Arbetarkamp
          <i class="icon small-icon ion-checkmark"></i>
        </div>
        </div>

        <div class="item item-divider item-icon-right">
          Annat
          <i class="icon small-icon ion-minus" ng-class="{'ion-plus': !menu.other.expanded, 'ion-minus': menu.other.expanded}" ng-click="menu.other.expanded = !menu.other.expanded"></i>
        </div>

        <div ng-show="menu.other.expanded">
        <a class="item item-icon-left"
           href="#/settings">
          <i class="icon small-icon ion-gear-b"></i>
          Settings
        </a>

        <a class="item item-icon-left"
           href="#/about">
          <i class="icon small-icon ion-ios7-information-outline"></i>
          About
        </a>
        </div>
      </ion-list>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
