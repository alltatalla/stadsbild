<ion-view>
  <ion-content>
    <div class="list card">

      <div class="item">
        <h2>{{struggle.title}}</h2>
        <p>{{struggle.subtitle}}</p>
      </div>

      <div class="item item-body" ng-bind-html="struggle.text"></div>
      
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="showOnMap()">
          <i class="icon ion-location"></i>
          Show on map
        </a>
        <a class="tab-item" ng-href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
      
    </div>
  </ion-content>
</ion-view>
